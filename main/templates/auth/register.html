<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/r.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <!-- JavaScript alertify -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <style>
        .cross{
            position: absolute;
            top: 0;
            right: 8px;
    
        }
        .cross:hover{
            color: red !important;
        }
    </style>
</head>
<body>
<div class="main">
    <form class="form" method="POST" action="{% url 'register' %}">
        {% csrf_token %}
    <a href="{% url 'index' %}" class="cross">
            <i class="fa-solid fa-xmark"></i>
</a>
        <h2 class="title">Create an Account</h2>
    <div class="d-flex gap-4">

        <div class="inputForm">
            <label for="first-name" class="form-label">First Name</label>
            <input id="username" class="input" name="first_name" type="text" placeholder="">
        </div>

        <div class="inputForm">
            <label for="last-name" class="form-label">Last Name</label>
            <input id="username" class="input" name="last_name" type="text" placeholder="">
        </div>
    </div>
         
        <div class="inputForm">
            <label for="email" class="form-label">Username</label>
            <input id="username" class="input" name="username" type="text" placeholder="">
        </div>


        <div class="inputForm">
            <label for="email" class="form-label">Email</label>
            <input id="email" class="input" name="email" type="email" placeholder="Enter your email">
        </div>

        <div class="inputForm">
            <label for="password" class="form-label">Password</label>
            <input id="password" class="input" name="password" type="password" placeholder="Enter your password">
        </div>

        <div class="inputForm">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input id="confirm-password" class="input" name="password1" type="password" placeholder="Confirm your password">
        </div>
        
        <button class="button-submit">Sign Up</button>
        <a href="{% url 'log_in' %}"><p class="p">Already have an account? <span class="span">Log In</span></p></a>
    </form>
</div>
{% if messages %}

{% for message in messages %}

<script>
 alertify.set('notifier','position', 'top-right');
    alertify.success('{{message}}');
</script>
{% endfor %}

{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
