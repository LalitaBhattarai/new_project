<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    
    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Alertify CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <!-- Alertify JS -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>

    <!-- Custom CSS -->
    <style>
        .cross {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .cross:hover {
            color: #FF6347 !important; /* Tomato color */
        }
        body {
            background: linear-gradient(to right, #f5f5f5, #e0e0e0); /* Light gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            width: 100%;
            max-width: 420px;
            border-radius: 0.75rem;
            background-color: #ffffff; /* White background for the form */
            padding: 2rem;
            color: #333333; /* Darker text color for readability */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .title {
            text-align: center;
            font-size: 1.5rem;
            line-height: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #4A4A4A; /* Slightly lighter text color */
        }
        .input-group {
            margin-top: 1rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
        }
        label {
            display: block;
            color: #757575; /* Grey label color */
            margin-bottom: 4px;
        }
        input {
            width: 100%;
            border-radius: 0.375rem;
            border: 1px solid #BDBDBD; /* Light grey border */
            outline: 0;
            background-color: #ffffff; /* White input background */
            padding: 0.75rem 1rem;
            color: #333333; /* Darker input text color */
        }
        .input-group input:focus {
            border-color: #5C6BC0; /* Indigo focus color */
        }
        input[type='submit'] {
            display: block;
            width: 100%;
            background-color: #5C6BC0; /* Indigo submit button */
            padding: 0.75rem;
            text-align: center;
            color: #ffffff; /* White submit button text */
            border: none;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }
        input[type='submit']:hover {
            background-color: #3949AB; /* Darker indigo on hover */
        }
        .social-message .message {
            padding-left: 0.75rem;
            padding-right: 0.75rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: #757575; /* Grey text for messages */
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        .social-icons .icon {
            border-radius: 0.125rem;
            padding: 0.75rem;
            border: none;
            background-color: transparent;
            margin-left: 8px;
        }
        .social-icons .icon svg {
            height: 1.25rem;
            width: 1.25rem;
            fill: #333333; /* Darker icon color */
        }
        .signup {
            text-align: center;
            font-size: 0.75rem;
            line-height: 1rem;
            color: #757575; /* Grey text for signup */
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <a href="{% url 'index' %}"><h1 class="cross"><i class="fa-solid fa-xmark"></i></h1></a>
        <p class="title">Change Password</p>
        <form method="post" action="">
            {% csrf_token %}
            {% for fm in form %}
                <div class="input-group">
                    {{ fm.label_tag }}
                    {{ fm }}
                    {{ fm.errors|striptags }}
                </div>
            {% endfor %}
            <input type="submit" value="Change Password">
        </form>
        {% if messages %}
        {% for message in messages %}
            <script>
                alertify.set('notifier', 'position', 'top-right');
                alertify.success('{{ message }}');
            </script>
        {% endfor %}
        {% endif %}
    </div>
</body>
</html>
